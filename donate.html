  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" placeholder="Enter first name" required><br><br>

 <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"  placeholder="Enter last name"required><br><br>
<label for="gmail">Gmail:</label>
<input type="email" id="gmail" name="mail"  placeholder="abc@gmail.com"required><br><br>

  <input type="date" id="birthday" name="birthday" required><br><br>
<label for="state1">State:</label>

 <label for="Dict">District:</label>

 <label for="phone"> Phone no:</label>

 <input list="bloodgroup" name="bloodgroup">

    <option value="B negative (B-)">
    <option value="O positive (O+)">
    <option value="O negative (O-)">
    <option value="AB positive (AB+)">
    <option value="AB negative (AB-)">
  </datalist><br><br>

<label for="ml">Blood in M/L:</label>
<input type="text" id="ml" name="ml" placeholder="Enter Blood in ml" required><br><br>
